<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <title>Whatsapp Clone</title>
  </head>
  <body>
    <div class="main">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three">
        <div class="chat-header">
            <div class="chat-header-left">
                <span id="logged_in_user_avatar_span" style="margin-left: auto;">
                    <img id="logged_in_user_avatar" src="image.png" alt="Image Avatar">
                </span>              
                <span>
                    <img id="message_icon" class="header_icon" src="message.png" alt="Image Avatar">
                </span>
                <span>
                <img id="vertical_dots" class="header_icon"  src="vertical_dots.png" alt="vertical dots Avatar">
                </span>
            </div>
            <div class="chat-header-right">
                <img id="attachment" class="header_icon"  src="attachment.png" alt="vertical dots Avatar">
                <img id="vertical_dots" class="header_icon"  src="vertical_dots.png" alt="vertical dots Avatar">
            </div>
        </div>
        <div id="chat-body">
          <div id="chat-header-body-left" >
            <div id="notification_bar" class="notification">
                <div class="notification_bar_icon">
                    <img class="notification_icon" src="notification.png" alt="Notification Icon">
                </div>
                <div class="notification_text">
                    <h4>Get Notification</h4>
                    <p>
                        <a href="">Turn on desktop Notifications</a>
                    </p>
                </div>
            </div>
            <div id="search">
                <img id="search-icon" src="search_icon.png" alt="Search Icon" />
                <input type="text" id="search-input" placeholder="Search" />
            </div>
            <div id="contacts_bar" class="notification">
                <div class="contact_bar_icon">
                    <img class="notification_icon" src="tick.png" alt="Notification Icon">
                </div>
                <div class="current_contact_text">
                    <h4>+256 704665418</h4>
                    <p>
                        <span>
                            <img class="current_message_status_icon" src="tick.png" alt="Notification Icon">
                        </span>
                       Hi, there
                    </p>
                </div>
            </div>
            <div id="contacts_bar" class="notification">
                <div class="contact_bar_icon">
                    <img class="notification_icon" src="tick.png" alt="Notification Icon">
                </div>
                <div class="current_contact_text">
                    <h4>+256 778309318</h4>
                    <p>
                        <span>
                            <img class="current_message_status_icon" src="tick.png" alt="Notification Icon">
                        </span>
                       Good Evening
                    </p>
                </div>
            </div>
          </div>
          <div id="chat-header-body-right">Right</div>
        </div>
      </div>
    </div>
  </body>
</html>
